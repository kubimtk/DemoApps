<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scanner Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        input {
            width: 300px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <h1>üîç Barcode Scanner Test</h1>
    
    <div>
        <label>Barcode eingeben:</label><br>
        <input type="text" id="barcode" placeholder="z.B. 12345" value="12345">
    </div>
    
    <button onclick="scanBarcode()">Scannen</button>
    
    <div id="result"></div>

    <script>
        async function scanBarcode() {
            const barcode = document.getElementById('barcode').value;
            const resultDiv = document.getElementById('result');
            
            if (!barcode) {
                resultDiv.innerHTML = '<p class="error">Bitte Barcode eingeben!</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Scanne Barcode...</p>';

            try {
                console.log('Calling API with barcode:', barcode);
                
                const response = await fetch('http://localhost:3000/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ barcode: barcode })
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const product = await response.json();
                    console.log('Product:', product);
                    
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Produkt gefunden!</h3>
                        <p><strong>Barcode:</strong> ${product.barcode}</p>
                        <p><strong>Name:</strong> ${product.name}</p>
                        <p><strong>Bestand:</strong> ${product.stock}</p>
                        <p><strong>Lager:</strong> ${product.warehouse}</p>
                        ${product.warning ? `<p style="color: red;"><strong>‚ö†Ô∏è ${product.warning}</strong></p>` : ''}
                    `;
                } else {
                    const error = await response.json();
                    console.error('Error response:', error);
                    
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Fehler</h3>
                        <p>${error.error || 'Produkt nicht gefunden'}</p>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Verbindungsfehler</h3>
                    <p>${error.message}</p>
                    <p><small>Ist der Backend-Server gestartet? (Port 3000)</small></p>
                `;
            }
        }

        // Test beim Laden der Seite
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Test-Seite geladen. Bereit zum Scannen!');
            console.log('API URL: http://localhost:3000/api/scan');
        });
    </script>
</body>
</html>
